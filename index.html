<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
     </style>

</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex items-center justify-between border-b-3 border-[#17171720] py-5">
            <div>
                <img class="w-[120px]" src="asset/Logo.png" alt="">
            </div>
            <div>
                <label id="search-input" class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2.5"
                        fill="none"
                        stroke="currentColor"
                        >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input type="search" required placeholder="Search" />
                </label>
            </div>
            <div >
                <button class="btn bg-[#FF1F3D] text-white text-lg font-medium">Short By View</button>
            </div>
        </nav>
    </header>
    <main class="w-11/12 mx-auto items-center justify-items-center">
        <nav id="categories-container" class="flex gap-5 justify-center py-8">
           <div>
                <button id="btn-all" onclick="videoCategory()" class="btn btn-sm ">All</button>
            </div>
        </nav>
        <!-- videos category -->
         <div id="videos-container" class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 gap-3 items-center"></div>
        

         

    </main>

   <dialog id="show_modal" class="modal">
<div class="modal-box ">
                <div id="details_container">
                    <h2 class="text-xl font-bold">${video.title}</h2>
                    <p class="text-base">${video.description}</p>
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
 </dialog> 
    

    <script src="category.js"></script>
    <script src="videos.js"></script>
    <script src="videosCategory.js"></script>
    <script src="detailsBtn.js"></script>
    <script src="search_input.js"></script>
</body>
</html>
